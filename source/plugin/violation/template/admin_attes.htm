<script>disallowfloat = 'newthread';</script>
<form id="cpform" action="admin.php?action=plugins&operation=config&identifier=$pluginid&pmod=attes&act=$_GET['act']" autocomplete="off" method="post" name="cpform">
<input type="hidden" value="{FORMHASH}" name="formhash">
<table class="tb tb2 nobdb">
<tbody>{template violation:attes}
<tr class="header"><th></th><th >申请人</th><th>认证类型</th><th>商家名</th><th>ID</th><th>照片</th><th>申请时间</th><th>状态</th></tr>
{loop $atlist $bd}
<tr class="header"><td><input type="checkbox" value="{$bd['id']}" name="delete[]" class="checkbox"></td>
<td>{$bd['username']}</td><td>{$typearr[$bd['type']]}</td><td>{$bd['gongsiname']}</td><td>{$bd['num']}</td><td><img src="{$bd['pic']}" style="width:140px;height:100px;"></td><td>{eval echo gmdate('Y-m-d H:i:s',$bd['timestamp']+8*3600);}</td><td>{if $bd['sign']}已审核{else}未审核{/if}</td></tr>
{/loop}

</tbody></table>
</form>
